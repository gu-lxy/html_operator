<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>赋值运算符</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 赋值运算符：
		 * 1.简单赋值运算符
		 * 	=，将=右侧的数值，赋值给=左侧的变量
		 * 2.复合赋值运算符
		 * 	+=,-=,*=,/=,%=
		 */
		var a = 2;//定义变量，变量名a，变量值是2
		console.log(a);
		a += 3; //相当于 a = a + 3
//		a = a + 3;
		console.log(a); // 5
		var b = 2;
		a -= b; //a = a - b;
		console.log(a)//3
		console.log(b)//2
		
		a *= b; // a = a * b
		console.log(a)//6
		console.log(b)//2
		a /= b; //a = a/ b;
		console.log(a)//3
		console.log(b)//2
		
		a %= b; // a = a % b;
		console.log(a)//1
		console.log(b)//2
		
		a = 3;
		a += a++;//a = a + a++
		console.log(a)//3
		console.log(b)//3
	
	</script>
</html>
