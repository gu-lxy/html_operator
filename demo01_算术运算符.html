<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>算术运算符</title>

	</body>
	<script type="text/javascript">
		//js代码
		/*
		 * 算术运算符：
		 * 
		 * 加减乘除：
		 * +，-，*，/，%，
		 * 
		 * 自增和自减：
		 * ++，--
		 * 自增：给自己的数值加1
		 * 自减：给自己的数值减1
		 * 
		 * 整数和负数
		 * +，-，
		 */
		var num1 = 10;
		var num2 = 3;
		var add = num1 + num2; //加法运算
		console.log(add);
		
		var sub = num1 - num2; //减法
		console.log(sub);
		
		var mul = num1 * num2;
		console.log(mul);
		
		var div = num1 / num2; //除法
		var mod = num1 % num2;
		console.log(div);
		console.log(mod);
		
		console.log(+num1); //正数
		console.log(-num1); //负数
		
		num2++;//给num2的数值上加1--->num2 = num2+1;
		console.log(num2); // 4
		
		num2--;//自减1 ，相当于num2 = num2-1；
		console.log(num2);
		/*
		 * 课堂练习：
		 * 1.运算：3%4，3/4，5/2，5%2，  2/1，2%1
		 * 2.a =  1；直接打印(a++),(++a)
		 */
		console.log(3 % 4); // 3
		console.log(3 / 4);// 0.75
		var a = 1;
//		a++;
//		++a;
//		console.log(a++); // 1
		console.log(++a); // 2
		console.log(a); //2
//		a--;
//		--a;
//		console.log(a);

		a = 2;
		
		var res = a++ + ++a;
		console.log(res);
		console.log(a);
		
		a = 2;
		b = 3;
		res = a++ + a-- + --b - b--;
		/*		2	3	 	2	-2
		 * 		a=3 a=2		b=2	b=1
		 */
		//a:2,b:1,res:5
		console.log(a);
		console.log(b);
		console.log(res);
		a = 2;
		b = 3;
		res = --a + --b + a-- + ++b;
		/*
		 * 		1		2	1	+	3
		 * 		a:1		b:2	a:0		b:3
		 */
		//a:0,b:3,res:7
		console.log(a);
		console.log(b);
		console.log(res);
		a = 2;
		res = a + a++ + a + ++ a;
		/*
		 * 	  2		2	3	+4
		 * 			a:3		a:4
		 */
		//a:4,res:11
		console.log(a);
		console.log(res);
		
		
		
		
	</script>
